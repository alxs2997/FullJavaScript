<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>

<body>
    <button id="btn">Presiona</button>
    <input type="text" id="input">

    <script>
        //modelo de eventos estandar
        (function () {
            //esto nos puede servir para hacer condicionales
            var saludo = function (e) {
                alert('Esta variable es tipo: ' + e.target);
            }

            var focus = function () {
                console.log('focus');
            }

            var boton = document.getElementById('btn');

            boton.addEventListener('click', saludo);

            /*var iput = document.getElementById('input');

            input.addEventListener('focus', focus);*/
        }());

    </script>
</body>

</html>
